<!-- Begin Hiraola's Cart Area -->
<div class="hiraola-cart-area">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <form action="javascript:void(0)">
                  <div class="table-content table-responsive">
                      <table class="table">
                          <thead>
                              <tr>
                                  <th class="hiraola-product-remove">Xoá</th>
                                  <th class="hiraola-product-thumbnail">Hình ảnh</th>
                                  <th class="cart-product-name">Sản phẩm</th>
                                  <th class="hiraola-product-price">Đơn giá</th>
                                  <th class="hiraola-product-quantity">Số lượng</th>
                                  <th class="hiraola-product-subtotal">Thành tiền</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr  *ngFor="let c of items">
                                  <td class="hiraola-product-remove"><a (click)="_cart.deleteItem(c.product_id)" href="javascript:void(0)"><i class="fa fa-trash"
                                      title="Remove"></i></a></td>
                                  <td class="hiraola-product-thumbnail"><a href="javascript:void(0)"><img src="assets/images/product/{{c.product_image}}" alt="Hiraola's Cart Thumbnail"></a></td>
                                  <td class="hiraola-product-name"><a href="javascript:void(0)">{{c.product_name}}</a></td>
                                  <td class="hiraola-product-price"><span class="amount">{{c.product_price}}</span></td>
                                  <td class="quantity">
                                      <label>Quantity</label>
                                      <div class="cart_quantity_button">
                                        <input class="cary_quantity_input" name="qtybutton" #inp  min="1" max="100" (change)="addQty(c,inp.value)" [value]="c.quantity" type="number">
                                      <!-- <div class="cart-plus-minus">
                                          <input class="cart-plus-minus-box" value="1" type="text">
                                          <div class="dec qtybutton"><i class="fa fa-angle-down"></i></div>
                                          <div class="inc qtybutton"><i class="fa fa-angle-up"></i></div> -->
                                      </div>
                                  </td>
                                  <td class="product-subtotal"><span class="amount">{{ c.money | currency:"VND"}}</span></td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <div class="coupon-all">
                              <div class="coupon">
                                  <input id="coupon_code" class="input-text" name="coupon_code" value="" placeholder="Coupon code" type="text">
                                  <input class="button" name="apply_coupon" value="Apply coupon" type="submit">
                              </div>
                              <div class="coupon2">
                                  <input class="button" name="update_cart" value="Update cart" type="submit">
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-5 ml-auto">
                          <div class="cart-page-total">
                              <h2>Cart totals</h2>
                              <ul>
                                  <li>Subtotal <span>{{total | currency:"VND"}}</span></li>
                                  <li>Total <span>{{total | currency:"VND"}}</span></li>
                              </ul>
                              <a href="javascript:void(0)">Proceed to checkout</a>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Hiraola's Cart Area End Here -->
