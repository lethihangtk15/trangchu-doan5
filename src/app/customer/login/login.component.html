<!-- Begin Hiraola's Login Register Area -->
<div class="hiraola-login-register_area">
  <div class="container">
      <div class="row">
          <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6">
              <!-- Login Form s-->
              <form method="POST" action="">
                  <div class="login-form">
                      <h4 class="login-title">Đăng Nhập</h4>
                      <p class="">Xin chào, Nếu bạn đã có tài khoản hãy đăng nhập.</p>
                      <div class="row">
                          <div class="col-md-12 col-12">
                              <label>Email*</label>
                              <input type="email" id="email" value="" name="email_account" placeholder="Email Address">
                          </div>
                          <div class="col-12 mb--20">
                              <label>Password*</label>
                              <input type="password" id="pass" name="password_account" placeholder="Password">
                          </div>
                          <div class="col-md-8">
                              <div class="check-box">
                                  <input type="checkbox" id="remember_me">
                                  <label for="remember_me">Ghi nhớ</label>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div class="forgotton-password_info">
                                  <a href="#"> Quên mật khẩu?</a>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <button id="send2" name="send" type="submit" class="hiraola-login_btn">Đăng Nhập</button>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister(registerForm.value)">
                  <div class="login-form">
                      <h4 class="login-title">Đăng Ký</h4>
                      <p class="">Nếu bạn chưa có tài khoản, vui lòng tạo tài khoản mới.</p>
                      <div class="row">
                        <div class="col-md-12">
                          <label>Họ và tên*</label>
                          <input type="text" formControlName="customer_name" placeholder="Nhập họ tên...">
                        </div>
                          <div class="col-md-12">
                              <label>Email*</label>
                              <input type="email"  formControlName="customer_email" placeholder="abc@gmail.com">
                          </div>
                          <div class="col-md-6">
                              <label>Password*</label>
                              <input type="password" formControlName="customer_password" placeholder="Password">
                          </div>
                          <div class="col-md-6">
                              <label>Số điện thoại*</label>
                              <input type="text" formControlName="customer_phone" placeholder="Nhập số điện thoại...">
                          </div>
                          <div class="col-md-6">
                            <label>Địa Chỉ*</label>
                            <input type="text" formControlName="customer_address" placeholder="Nhập địa chỉ...">
                        </div>
                          <div class="col-12">
                              <button type="submit" class="hiraola-register_btn">Đăng Ký</button>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<!-- Hiraola's Login Register Area  End Here -->
